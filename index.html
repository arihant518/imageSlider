<!DOCTYPE html>
<html>
  <head>
    <title>drag & drop</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="drop">
      <div class="drop_container" id="drop-items">
        <img
          src="https://media.istockphoto.com/id/635726330/photo/nahargarh-fort.jpg?s=612x612&w=0&k=20&c=z1hztb9BT6YhxT--G_cW8hBmBHWzrFdwbfM0Pc2jATI="
          alt="img1"
          class="drop_img"
        />

        <img
          src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
          alt="img1"
          class="drop_img"
        />

        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzbSdrQtJ6ZwxHvmrGDwNaGNyA5kMDsRxzbqSBOkOKIg&s"
          alt="img1"
          class="drop_img"
        />

        <img
          src="https://media.gettyimages.com/id/825020012/photo/indian-palace.jpg?s=612x612&w=gi&k=20&c=8ma2nIrl4vkr2zTpk5wj_43f_LPQzHMkPuDd5Krdkr8="
          alt="img1"
          class="drop_img"
        />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
